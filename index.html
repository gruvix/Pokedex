<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="title">Pokedex</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="pokemonIdInput" placeholder="Pokemon name or ID" aria-label="Pokemon name or ID" aria-describedby="pokemon-id-input">
                    <button class="btn btn-outline-secondary" type="button" id="searchPokemonByIdButton">Search</button>
                </div>
                <div class="alert alert-danger hidden" role="alert" id="pokemonNotFound">
                    The Pokemon <strong id="pokemonNameError">POKEMON_NAME</strong> doesn't exist!
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3">
                <div id="pokemonCarousel" class="carousel slide hidden" data-bs-theme="dark">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/michelin.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/michelin2.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/michelin3.webp" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#pokemonCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>




        </div>



    </div>



</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script src='src/main.js'></script>
</html>
